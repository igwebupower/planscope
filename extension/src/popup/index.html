<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanScope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    .popup {
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      background: #16213e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .status-value {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }
    .supported-sites {
      background: #16213e;
      padding: 12px;
      border-radius: 8px;
    }
    .supported-sites h3 {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .site-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .site {
      font-size: 13px;
      color: #bbb;
    }
    .site::before {
      content: 'âœ“';
      margin-right: 8px;
      color: #22c55e;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo">P</div>
      <div class="title">PlanScope</div>
    </div>

    <div class="status">
      <div class="status-label">Status</div>
      <div class="status-value">
        <span class="status-dot"></span>
        Active
      </div>
    </div>

    <div class="supported-sites">
      <h3>Supported Sites</h3>
      <div class="site-list">
        <div class="site">Rightmove</div>
        <div class="site">Zoopla</div>
      </div>
    </div>

    <div class="footer">
      Visit a property listing to see planning data
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
